              // initialize global variables.

              var network;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
<script type="text/javascript">
  const spawnLimit = 100;
  let nodeCount = 1;
  let tick = 0;

  network.body.data.nodes.add([{ id: "root", label: "root", x: 0, y: 0, physics: false, color: 'white' }]);

  function explode() {
    if (nodeCount >= spawnLimit) return;

    const parentID = "root";
    const spawnPerWave = 3;
    for (let i = 0; i < spawnPerWave; i++) {
      const newID = `N${nodeCount}`;
      const angle = 2 * Math.PI * i / spawnPerWave + (tick * 0.1);
      const radius = 100 + tick * 10;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);

      network.body.data.nodes.add([{
        id: newID,
        label: "",
        x: x,
        y: y,
        physics: false,
        color: `hsl(${(nodeCount * 15) % 360}, 100%, 50%)`
      }]);

      network.body.data.edges.add([{
        from: parentID,
        to: newID,
        color: "#555"
      }]);

      nodeCount++;
    }
    tick++;
    network.redraw();
    setTimeout(explode, 500);
  }
  explode();
</script>
