<script type="text/javascript">
  let t = 0;
  const amp = 200;
  const waveSpeed = 0.05;
  const freq = 0.3;

  function animate() {
    const nodes = Object.values(network.body.nodes);
    for (let i = 0; i < nodes.length; i++) {
      const node = nodes[i];
      const isLeft = node.id.startsWith("L");
      const index = parseInt(node.id.substring(1));
      const phase = t + index * freq;

      const x = (isLeft ? -1 : 1) * amp * Math.cos(phase);
      node.x = x;
      node.setOptions({ color: `hsl(${(phase * 40) % 360}, 100%, 50%)` });
    }
    t += waveSpeed;
    network.redraw();
    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
</script>
