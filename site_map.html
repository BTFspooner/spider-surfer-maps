  function resetGraphStyles() {
    Object.values(network.body.edges).forEach(edge => {
      edge.setOptions({ color: defaultEdgeColor });
    });

    Object.entries(network.body.nodes).forEach(([id, node]) => {
      const color = phantomNodes.has(id) || !id.includes(DOMAIN)
        ? phantomColor
        : defaultNodeColor;
      node.setOptions({ color });
    });
  }

  function highlightEdgesAndNodes(params) {
    if (params.nodes.length === 0) {
      resetGraphStyles();
      return;
    }

    const selected = params.nodes[0];
    const outgoing = new Set();
    const incoming = new Set();

    resetGraphStyles();

    Object.values(network.body.edges).forEach(edge => {
      if (edge.fromId === selected) outgoing.add(edge.toId);
      if (edge.toId === selected) incoming.add(edge.fromId);
    });

    Object.values(network.body.edges).forEach(edge => {
      const from = edge.fromId;
      const to = edge.toId;
      const key = from + "->" + to;

      if ((from === selected || to === selected) && bidirectionalPairs.has(key)) {
        edge.setOptions({ color: bidirectionalColor });
      } else if (from === selected) {
        edge.setOptions({ color: outgoingColor });
      } else if (to === selected) {
        edge.setOptions({ color: incomingColor });
      } else {
        edge.setOptions({ color: defaultEdgeColor });
      }
    });

    outgoing.forEach(id => {
      if (network.body.nodes[id]) {
        network.body.nodes[id].setOptions({ color: connectedNodeColor });
      }
    });
    incoming.forEach(id => {
      if (network.body.nodes[id]) {
        network.body.nodes[id].setOptions({ color: connectedNodeColor });
      }
    });

    //  Inject fullscreen blackout div
    let blackout = document.getElementById("__vis_blackout");
    if (!blackout) {
      blackout = document.createElement("div");
      blackout.id = "__vis_blackout";
      blackout.style.position = "fixed";
      blackout.style.top = "0";
      blackout.style.left = "0";
      blackout.style.width = "100vw";
      blackout.style.height = "100vh";
      blackout.style.backgroundColor = "#111";
      blackout.style.zIndex = "99999";
      blackout.style.pointerEvents = "none";
      document.body.appendChild(blackout);
    } else {
      blackout.style.display = "block";
    }

    if (network.body.nodes[selected]) {
      const node = network.body.nodes[selected];
      const originalX = node.x;
      const originalY = node.y;

      const currentPosition = network.getViewPosition();
      const currentScale = network.getScale();

      node.x += 5;
      node.y -= 5;
      node.options.physics = true;
      network.redraw();

      setTimeout(() => {
        node.x = originalX;
        node.y = originalY;
        network.redraw();
        network.stabilize();

        setTimeout(() => {
          network.moveTo({
            position: currentPosition,
            scale: currentScale,
            animation: false
          });
          node.options.physics = false;

          // Hide blackout
          if (blackout) {
            blackout.style.display = "none";
          }
        }, 150);
      }, 100);
    }

    setTimeout(() => {
      if (network.body.nodes[selected]) {
        network.body.nodes[selected].setOptions({ color: selectedNodeColor });
      }
    }, 200);
  }

  network.on("click", highlightEdgesAndNodes);
